<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그용 링크버튼 생성기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --panel-background: rgba(255, 255, 255, 0.6);
        --panel-border: rgba(255, 255, 255, 0.8);
        --text-color: #334155;
        --label-color: #64748b;
        --border-color: #cbd5e1;
        --accent-gradient: linear-gradient(to right, #8e2de2, #4a00e0);
        --accent-color-start: #8e2de2;
        --accent-color-end: #4a00e0;
        --code-background: #1e293b;
        --code-text-color: #e2e8f0;
        --success-color: #10b981;

        --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        --border-radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f5f7fa;
        background-image: var(--background-gradient);
        background-attachment: fixed;
        color: var(--text-color);
        line-height: 1.6;
        padding: 2rem;
        font-size: 16px;
      }

      #root {
        max-width: 1200px;
        margin: 0 auto;
      }

      .app-container {
        display: grid;
        grid-template-columns: 380px 1fr;
        gap: 2rem;
        align-items: flex-start;
      }

      .title {
        grid-column: 1 / -1;
        text-align: center;
        color: var(--text-color);
        margin-bottom: 2rem;
        font-size: 2.8rem;
        font-weight: 800;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }

      .panel {
        background-color: var(--panel-background);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        padding: 2rem;
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .controls-panel {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .control-group {
        border: none;
        padding: 0;
        margin: 0;
        border-radius: var(--border-radius);
        overflow: hidden;
        border: 1px solid transparent;
        transition: border-color 0.3s;
      }
      
      .control-group[open] {
        border-color: var(--panel-border);
      }

      .control-group summary {
        font-weight: 700;
        font-size: 1.1rem;
        padding: 0.75rem 1rem;
        color: #ffffff;
        background: var(--accent-gradient);
        cursor: pointer;
        list-style: none; /* remove default marker */
        position: relative;
        transition: background 0.2s;
      }
      
      .control-group summary:hover {
        filter: brightness(1.1);
      }

      .control-group summary::-webkit-details-marker {
        display: none;
      }

      .control-group summary::after {
        content: '▼';
        position: absolute;
        right: 1.5rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 0.8em;
        transition: transform 0.2s;
      }

      .control-group[open] > summary::after {
        transform: translateY(-50%) rotate(180deg);
      }
      
      .control-group-content {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        background: rgba(255,255,255,0.2);
      }


      .form-field {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-field label {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--label-color);
      }

      .form-field input[type="text"],
      .form-field input[type="url"],
      .form-field input[type="number"],
      .form-field select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
        background-color: rgba(255, 255, 255, 0.5);
        transition: border-color 0.2s, box-shadow 0.2s;
        color: var(--text-color);
      }

      .form-field input[type="text"]:focus,
      .form-field input[type="url"]:focus,
      .form-field input[type="number"]:focus,
      .form-field select:focus {
        outline: none;
        border-color: var(--accent-color-start);
        box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.25);
      }

      .color-input-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .color-input-wrapper input[type="color"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 44px;
        height: 44px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      .color-input-wrapper input[type="color"]::-webkit-color-swatch {
        border-radius: 50%;
        border: 2px solid var(--border-color);
      }
      .color-input-wrapper input[type="color"]::-moz-color-swatch {
        border-radius: 50%;
        border: 2px solid var(--border-color);
      }

      .color-input-wrapper input[type="text"] {
        flex-grow: 1;
      }

      input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: var(--accent-color-start);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      input[type="range"]::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: var(--accent-color-start);
        cursor: pointer;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 5px rgba(0,0,0,0.2);
      }

      .preview-panel {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 250px;
        border: 2px dashed var(--border-color);
        position: sticky;
        top: 2rem;
      }

      .code-panel {
          margin-top: 2rem;
          position: relative;
      }

      .code-panel pre {
        background-color: var(--code-background);
        color: var(--code-text-color);
        padding: 2.5rem 1.5rem 1.5rem;
        border-radius: var(--border-radius);
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9rem;
        border: 1px solid #334155;
      }

      .copy-button {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: var(--accent-gradient);
        color: #fff;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        transform: translateY(0);
      }

      .copy-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        filter: brightness(1.1);
      }

      .copy-button.copied {
          background: var(--success-color);
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .app-container {
          grid-template-columns: 320px 1fr;
        }
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }
        .app-container {
          grid-template-columns: 1fr;
        }
        .panel {
          padding: 1.5rem;
        }
        .preview-panel {
          position: static;
          min-height: 200px;
        }
        .title {
          font-size: 2.2rem;
          margin-bottom: 1.5rem;
        }
      }
    </style>
    
    <!-- Load React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useMemo } = React;

      const App = () => {
        const [styles, setStyles] = useState({
          text: '여기를 클릭하세요',
          url: '#',
          textColor: '#ffffff',
          bgColor: '#007bff',
          hoverTextColor: '#ffffff',
          hoverBgColor: '#0056b3',
          paddingY: 12,
          paddingX: 24,
          fontSize: 16,
          borderRadius: 8,
          borderWidth: 0,
          borderColor: '#000000',
          hoverBorderColor: '#000000',
          transitionDuration: 0.3,
          animation: 'none',
        });
        const [isCopied, setIsCopied] = useState(false);

        const handleStyleChange = (e) => {
          const { name, value } = e.target;
          setStyles(prev => ({ ...prev, [name]: value }));
        };
        
        const generatedCSS = useMemo(() => {
          const pulseBgColor = styles.bgColor + '99'; // Add alpha transparency
          const pulseBgColorEnd = styles.bgColor + '00';

          return `
      .custom-link-button {
        display: inline-block;
        padding: ${styles.paddingY}px ${styles.paddingX}px;
        font-size: ${styles.fontSize}px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        color: ${styles.textColor};
        background-color: ${styles.bgColor};
        border: ${styles.borderWidth}px solid ${styles.borderColor};
        border-radius: ${styles.borderRadius}px;
        cursor: pointer;
        transition: all ${styles.transitionDuration}s ease;
        animation: ${styles.animation === 'pulse' ? `pulse 1.5s infinite` : 'none'};
      }

      .custom-link-button:hover {
        color: ${styles.hoverTextColor};
        background-color: ${styles.hoverBgColor};
        border-color: ${styles.hoverBorderColor};
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        animation: ${styles.animation === 'shake' ? 'shake 0.8s' : (styles.animation === 'pulse' ? `pulse 1.5s infinite` : 'none')};
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 0 0 ${pulseBgColor}; }
        70% { box-shadow: 0 0 0 10px ${pulseBgColorEnd}; }
        100% { box-shadow: 0 0 0 0 ${pulseBgColorEnd}; }
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0) translateY(-2px); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px) translateY(-2px); }
        20%, 40%, 60%, 80% { transform: translateX(5px) translateY(-2px); }
      }
          `.trim();
        }, [styles]);

        const generatedHTML = `<a href="${styles.url}" class="custom-link-button" target="_blank" rel="noopener noreferrer">${styles.text}</a>`;

        const copyToClipboard = () => {
          const codeToCopy = `<style>\n${generatedCSS}\n</style>\n${generatedHTML}`;
          navigator.clipboard.writeText(codeToCopy);
          setIsCopied(true);
          setTimeout(() => setIsCopied(false), 2000);
        };

        return (
          <React.Fragment>
            <style>{generatedCSS}</style>
            <h1 className="title">블로그용 링크버튼 생성기</h1>
            <div className="app-container">
              <div className="controls-panel panel">
                
                <details className="control-group" open>
                  <summary>내용 & 링크</summary>
                  <div className="control-group-content">
                    <div className="form-field">
                      <label htmlFor="text">버튼 텍스트</label>
                      <input type="text" id="text" name="text" value={styles.text} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label htmlFor="url">링크 URL</label>
                      <input type="url" id="url" name="url" value={styles.url} onChange={handleStyleChange} />
                    </div>
                  </div>
                </details>

                <details className="control-group">
                  <summary>스타일</summary>
                  <div className="control-group-content">
                    <div className="form-field">
                      <label>텍스트 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="textColor" value={styles.textColor} onChange={handleStyleChange} />
                        <input type="text" name="textColor" value={styles.textColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                    <div className="form-field">
                      <label>배경 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="bgColor" value={styles.bgColor} onChange={handleStyleChange} />
                        <input type="text" name="bgColor" value={styles.bgColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                    <div className="form-field">
                      <label htmlFor="fontSize">글자 크기: {styles.fontSize}px</label>
                      <input type="range" id="fontSize" name="fontSize" min="12" max="32" value={styles.fontSize} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label htmlFor="paddingY">안쪽 여백 (상하): {styles.paddingY}px</label>
                      <input type="range" id="paddingY" name="paddingY" min="0" max="40" value={styles.paddingY} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label htmlFor="paddingX">안쪽 여백 (좌우): {styles.paddingX}px</label>
                      <input type="range" id="paddingX" name="paddingX" min="0" max="60" value={styles.paddingX} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label htmlFor="borderRadius">테두리 굴곡: {styles.borderRadius}px</label>
                      <input type="range" id="borderRadius" name="borderRadius" min="0" max="50" value={styles.borderRadius} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label htmlFor="borderWidth">테두리 두께: {styles.borderWidth}px</label>
                      <input type="range" id="borderWidth" name="borderWidth" min="0" max="10" value={styles.borderWidth} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                      <label>테두리 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="borderColor" value={styles.borderColor} onChange={handleStyleChange} />
                        <input type="text" name="borderColor" value={styles.borderColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                  </div>
                </details>
                
                <details className="control-group">
                  <summary>호버 & 애니메이션</summary>
                  <div className="control-group-content">
                    <div className="form-field">
                      <label>호버 텍스트 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="hoverTextColor" value={styles.hoverTextColor} onChange={handleStyleChange} />
                        <input type="text" name="hoverTextColor" value={styles.hoverTextColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                    <div className="form-field">
                      <label>호버 배경 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="hoverBgColor" value={styles.hoverBgColor} onChange={handleStyleChange} />
                        <input type="text" name="hoverBgColor" value={styles.hoverBgColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                    <div className="form-field">
                      <label>호버 테두리 색상</label>
                      <div className="color-input-wrapper">
                        <input type="color" name="hoverBorderColor" value={styles.hoverBorderColor} onChange={handleStyleChange} />
                        <input type="text" name="hoverBorderColor" value={styles.hoverBorderColor} onChange={handleStyleChange} />
                      </div>
                    </div>
                    <div className="form-field">
                        <label htmlFor="transitionDuration">전환 효과 시간: {styles.transitionDuration}s</label>
                        <input type="range" id="transitionDuration" name="transitionDuration" min="0" max="2" step="0.1" value={styles.transitionDuration} onChange={handleStyleChange} />
                    </div>
                    <div className="form-field">
                        <label htmlFor="animation">기본 애니메이션</label>
                        <select id="animation" name="animation" value={styles.animation} onChange={handleStyleChange}>
                            <option value="none">없음</option>
                            <option value="pulse">펄스</option>
                            <option value="shake">쉐이크 (호버 시)</option>
                        </select>
                    </div>
                  </div>
                </details>

              </div>

              <div>
                <div className="preview-panel panel">
                  <a href="#" className="custom-link-button" onClick={(e) => e.preventDefault()}>
                    {styles.text}
                  </a>
                </div>

                <div className="code-panel panel">
                  <button className={`copy-button ${isCopied ? 'copied' : ''}`} onClick={copyToClipboard}>
                    {isCopied ? '복사됨!' : '코드 복사'}
                  </button>
                  <pre>
                      <code>
      {`<style>
      ${generatedCSS}
      </style>

      ${generatedHTML}`}
                      </code>
                  </pre>
                </div>
              </div>
            </div>
          </React.Fragment>
        );
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
